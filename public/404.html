<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-black to-slate-900">
        <div class="text-center px-4">
            <h1 class="text-9xl font-bold text-white mb-4">404</h1>
            <h2 class="text-3xl md:text-4xl font-semibold text-gray-300 mb-6">
                Page Not Found
            </h2>
            <p class="text-gray-400 mb-8 text-lg">
                Sorry, but the page you are looking for does not exist.
            </p>
            <a 
                href="/"
                class="inline-block px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors duration-300"
            >
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
